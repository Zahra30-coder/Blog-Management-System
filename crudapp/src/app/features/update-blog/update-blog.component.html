<div class="container">
  <div class="col-md-6 border p-3 shadow mt-3 m-auto">
    <form (ngSubmit)="editBlog()" >
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Title</label>
        <input type="text" class="form-control" id="exampleInputEmail1" name="title" [(ngModel)]="blogs.title" aria-describedby="emailHelp">
        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Body</label>
        <input type="text" class="form-control" name="body" [(ngModel)]="blogs.body" id="exampleInputPassword1">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
